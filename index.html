<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Datepicker - Default functionality</title>
	<script src="https://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
	<script src="jquery.timepicker.min.js"></script>
	<link rel="stylesheet" href="jquery.timepicker.min.css" />
	<script>
	$(function() {
		//datapicker init.
		$.datepicker.setDefaults( $.datepicker.regional[ "ja" ] );
		$("#datepicker").datepicker({
			minDate: new Date(), 
			maxDate: '+1m'
		});
	});
	</script>
	<script>
	$(function() {
		//timepicker init.
		$("#timepicker").timepicker({
			'scrollDefault': 'now',
			'minTime': '0:00',
			'maxTime': '23:30',
			'step': 30
		});
		//term dropdown init.
		opt = ' <option selected>1</option>';
		for(var i = 2; i<= 4; i++){
			opt += ' <option>' + i + '</option>';
		}
		$("#terms").append(opt);
	});
	</script>
</head>
<body>
  <div id="containor">
    
  <form id="formID" method="post" action="https://script.google.com/macros/s/AKfycbxmFk_ehDIE6tQhvSZAp1EjUwrrC7VjZ-DZFDmhUjRM28hHwjzG5_nFZhk_YN3fAsG6yg/exec">
    <p>名前:<input type="text" id="name" name="name"/> </p>
    <p>メール:<input type="text" id="mail" name="mail"/> </p>
    <p>日付:<input type="text" id="datepicker" name="date"/> </p>
    <p>開始時間：<input type="text" id="timepicker" name="times"/ data-time-format="H:i"> </p>
    <p>使用時間:<select id="terms" name="terms"> </select></p>
    <p><input type="submit" value="送信"><p>
  </form>
  </div>
</body>
</html>
