<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Datepicker - Default functionality</title>
  <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
  <script>
  $(function() {
    //datapicker init.
    $.datepicker.setDefaults( $.datepicker.regional[ "ja" ] );
    $("#datepicker").datepicker();
    //time dropdown init.
    var opt = ' <option>00:00</option>';
    opt += ' <option>00:30</option>';
    for(var i=2;i<=24;i++){
      opt += '<option>' + ('0'+i).slice(-2) + ':00';
      opt += '<option>' + ('0'+i).slice(-2) + ':30';
    }
    $("#times").append(opt);
    //term dropdown init.
    opt = ' <option selected>1</option>';
    for(var i = 2; i<= 4; i++){
      opt += ' <option>' + i + '</option>';

    }
    $("#terms").append(opt);
  });
  </script>
</head>
<body>
  <div id="containor
  <p>お名前：<input type="text" id="name"> </p>
  <p>日付: <input type="text" id="datepicker"> </p>
  <p>開始時間：<select id="times"> </select></p>
  <p>使用時間：<select id="terms"> </select></p>
  <p id="test"></p>
</body>
</html>
